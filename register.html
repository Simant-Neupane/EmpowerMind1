<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form id="loginForm" onsubmit="myform()">
            <label>First Name</label>
            <input type="text" placeholder="First Name" required>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" required>
            <label>Email</label>
            <input type="email" placeholder="Email" required>
            <label>Password</label>
            <input type="password" placeholder="Password" required minlength="4" size="8">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required minlength="4" size="8">
            <input type="submit" value="Submit" >
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="signup.html">Login Here</a></p>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
